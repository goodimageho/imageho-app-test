<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널컬러 셀프테스터 - 개념 설명</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="badge">시작하기</div>
        <h1>퍼스널컬러 <span class="highlight">개념</span> 알아보기</h1>
        <p class="subtitle">나의 신체색은 웜톤? 쿨톤?</p>
    </header>

    <!-- 개념 설명 섹션 -->
    <section class="concept-section">
        <div class="audio-player">
            <button class="play-btn" id="conceptPlayBtn" aria-label="개념 설명 듣기">
                <span class="play-icon">▶</span>
                <span class="play-text">설명 듣기</span>
            </button>
            <audio id="conceptAudio" preload="metadata">
                <source src="assets/audio/concept.mp3" type="audio/mpeg">
            </audio>
            <div class="progress-bar">
                <div class="progress-fill" id="conceptProgress"></div>
            </div>
        </div>
        
        <!-- 1. 웜톤과 쿨톤 -->
        <div class="concept-block concept-block-tone">
            <h2 class="concept-block-title">웜톤과 쿨톤</h2>
            <div class="tone-intro-image">
                <img src="assets/images/4season-palette.png" 
                     alt="퍼스널컬러 Warm(봄, 가을) vs Cool(여름, 겨울)" />
            </div>
            <div class="tone-cards">
                <div class="card warm-card">
                    <h3>웜톤 (Warm)</h3>
                    <p class="tone-desc">노란빛이 도는 따뜻한 색감</p>
                    <p class="season-label">봄 & 가을</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #E8A87C;"></div>
                        <div class="color-sample" style="background-color: #F4B895;"></div>
                        <div class="color-sample" style="background-color: #F8C4A3;"></div>
                        <div class="color-sample" style="background-color: #FFD4B8;"></div>
                    </div>
                </div>
                <div class="card cool-card">
                    <h3>쿨톤 (Cool)</h3>
                    <p class="tone-desc">파란빛이 도는 시원한 색감</p>
                    <p class="season-label">여름 & 겨울</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #D4A5B9;"></div>
                        <div class="color-sample" style="background-color: #C19BB5;"></div>
                        <div class="color-sample" style="background-color: #B089A3;"></div>
                        <div class="color-sample" style="background-color: #A07791;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 2. 4계절 퍼스널컬러 -->
        <div class="concept-block concept-block-seasons">
            <h2 class="concept-block-title">4계절 퍼스널컬러</h2>
            <p class="concept-block-desc">퍼스널컬러 4계절 컬러는 각 계절을 대표하는 자연의 색입니다.</p>
            <div class="season-palette-container">
                <img src="assets/images/4season-palette.png" 
                     alt="퍼스널컬러 4계절 - 봄, 여름, 가을, 겨울 컬러 팔레트" 
                     class="season-palette-image" />
            </div>
            <div class="season-cards">
                <div class="card spring-card">
                    <h3>봄</h3>
                    <p class="description">밝고 따뜻한 색감 · 생기 넘치는 웜톤</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #FFB74D;"></div>
                        <div class="color-sample" style="background-color: #FFCC80;"></div>
                        <div class="color-sample" style="background-color: #FFAB91;"></div>
                        <div class="color-sample" style="background-color: #AED581;"></div>
                    </div>
                </div>
                <div class="card summer-card">
                    <h3>여름</h3>
                    <p class="description">부드럽고 시원한 파스텔 · 소프트 쿨톤</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #CE93D8;"></div>
                        <div class="color-sample" style="background-color: #B39DDB;"></div>
                        <div class="color-sample" style="background-color: #80DEEA;"></div>
                        <div class="color-sample" style="background-color: #B0BEC5;"></div>
                    </div>
                </div>
                <div class="card autumn-card">
                    <h3>가을</h3>
                    <p class="description">깊고 풍부한 따뜻한 색감 · 차분한 웜톤</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #D4A574;"></div>
                        <div class="color-sample" style="background-color: #BCAAA4;"></div>
                        <div class="color-sample" style="background-color: #8D6E63;"></div>
                        <div class="color-sample" style="background-color: #A1887F;"></div>
                    </div>
                </div>
                <div class="card winter-card">
                    <h3>겨울</h3>
                    <p class="description">선명하고 강렬한 시원한 색감 · 쿨톤</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: #5C6BC0;"></div>
                        <div class="color-sample" style="background-color: #EC407A;"></div>
                        <div class="color-sample" style="background-color: #78909C;"></div>
                        <div class="color-sample" style="background-color: #37474F;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 다음 단계 버튼 -->
    <section class="next-step-section">
        <button class="next-step-btn" id="nextStepBtn">
            <span class="btn-text">1단계 진행하기</span>
            <span class="btn-icon">→</span>
        </button>
    </section>

    <script src="js/concept.js"></script>
</body>
</html>
